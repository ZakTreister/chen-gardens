<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>ח.ן. גינון</title>
</head>

<body dir="rtl">
    <header class="bg-light-green d-flex flex-column">
        <img class="basad ml-auto" src="img/basad.svg" alt="">
        <img class="logo m-auto" src="img/logo.svg" alt="">
    </header>
    <main class="bg-dark-green">
        <div class="main-wrapper d-flex justify-content-center">
            <p class="main-title text-white text-center">תיכנון פיתוח והחזקת גינות</p>
            <div class="main-circle d-flex justify-content-center align-items-center p-4 text-center">יעוץ חינם</div>
        </div>
    </main>
    <footer class="bg-light-green">
        <div class="container pb-5">
            <div class="row pt-5 images-wrapper">
                <div class="col-4">
                    <img class="w-100" src="img/1.jpg" alt="">
                </div>
                <div class="col-4">
                    <img class="w-100" src="img/2.jpg" alt="">
                </div>
                <div class="col-4">
                    <img class="w-100" src="img/3.jpg" alt="">
                </div>
            </div>
            <p class="phone color-dark-green mb-0">052-3542309</p>
            <p class="email color-dark-green mb-5">haim.hoha77@gmail.com</p>
            <h5 class="color-dark-green text-right">להשארת פרטים:</h5>
            <form class="form-wrapper row justify-content-center">
                <div class="col-12 col-md-4 col-lg-3 my-2 my-md-0 d-flex justify-content-center">
                    <div class="input-bg d-flex align-items-center justify-content-center">
                        <span class="detail-label">שם:</span>
                        <input id="shem" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-3 my-2 my-md-0 d-flex justify-content-center">
                    <div class="input-bg d-flex align-items-center justify-content-center">
                        <span class="detail-label">טלפון:</span>
                        <input id="phone" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-3 my-2 my-md-0 d-flex justify-content-center">
                    <div class="input-bg d-flex align-items-center justify-content-center">
                        <span class="detail-label">דוא"ל:</span>
                        <input id="mail" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-3 my-2 my-lg-0 d-flex justify-content-center">
                    <div class="input-bg d-flex align-items-center justify-content-center">
                        <button id="btn" type="submit" class="w-100 form-control color-dark-green">שלח</button>
                    </div>
                </div>
            </form>
        </div>
    </footer>
    
</body>

<script src="js/main.js"></script>
</html>
